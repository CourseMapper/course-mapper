<div class="quill-wrapper" data-toggle="tooltip" data-placement="left">

    <div class="toolbar">
        <span class="ql-format-group">
            <span title="Bold" class="ql-format-button ql-bold"></span>
            <span class="ql-format-separator"></span>
            <span title="Italic" class="ql-format-button ql-italic"></span>
            <span class="ql-format-separator"></span>
            <span title="Underline" class="ql-format-button ql-underline"></span>
            <span class="ql-format-separator"></span>
            <span title="Strikethrough" class="ql-format-button ql-strike"></span>
        </span>

        <span class="ql-format-group">
            <span title="List" class="ql-format-button ql-list"></span>
            <span class="ql-format-separator"></span>
            <span title="Bullet" class="ql-format-button ql-bullet"></span>
            <span class="ql-format-separator"></span>
            <select title="Text Alignment" class="ql-align">
                <option value="left" label="Left" selected></option>
                <option value="center" label="Center"></option>
                <option value="right" label="Right"></option>
                <option value="justify" label="Justify"></option>
            </select>
            <span class="ql-format-separator"></span>
            <span title="Annotation Zone" class="ql-format-button ion-ios-grid-view-outline"
                  ng-hide="hideAnnZoneButton"
                  ng-click="annotationZoneAction()"></span>
            <span title="Annotation Zone" class="ql-text-info" style="cursor: pointer"
                  ng-hide="hideAnnZoneButton"
                  ng-click="annotationZoneAction()">Draw Annotation Zone
                </span>
        </span>
    </div>
    <div class="editor"></div>
</div>
