<form id="postDelete">
    <div class="modal-header">
        <h3 class="modal-title">Are you sure that you want to delete?</h3>
    </div>
    <!-- dialog body -->
    <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        {{vm.post.title}}
    </div>
    <!-- dialog buttons -->
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="vm.confirmDelete(vm.post.postId)">Delete</button>
                <span>
                    <button type="button" class="btn btn-default" ng-click="vm.deleteClose()">Cancel</button>
                </span>
    </div>

</form>
