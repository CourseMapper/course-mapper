<div class="box box-default story-box">
    <div class="box-header story-header">
        <div class="row">
            <div class="col-xs-1 text-center icon story-icon"><i class="fa   fa-bar-chart fa-2x"></i></div>
            <div class="col-xs-8 title-text">
                <span>{{vm.post.title}}</span>
            </div>
            <div class="col-xs-3">
                    <span class="card-action pull-right">
                         <i class="fa fa-star-o" ng-show="vm.owner"></i>&nbsp;
                        <i class="fa fa-pencil-square-o" ng-show="vm.owner" ng-click="vm.edit(vm.post)"></i>&nbsp;
                        <i class="fa fa-times" ng-show="vm.owner" ng-click="vm.delete(vm.post)"></i>
                    </span>
            </div>
        </div>
    </div>
    <div class="box-body story-body">
        <div class="row">
            <div class="col-xs-11 text-center story-wrapper">
                <div ng-bind-html="vm.post.embedHtml"></div>
            </div>
            <div class="col-xs-11">
                <span ng-repeat="tag in vm.post.tags" class=" tag label-primary">{{tag}}</span>
            </div>
        </div>
    </div>
</div>
