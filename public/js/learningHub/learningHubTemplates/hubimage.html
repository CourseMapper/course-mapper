<div class="box box-default image-box">
    <div class="box-header image-header">
        <div class="row">
            <div class="col-xs-1 text-center icon image-icon"><i class="fa fa-image fa-2x"></i></div>
            <div class="col-xs-8 title-text">
                <span >{{vm.post.title}}</span>
            </div>
            <div class="col-xs-3">
                    <span class="card-action pull-right">
                        <i class="fa fa-star-o" ng-show="vm.owner"></i>&nbsp;
                        <i class="fa fa-pencil-square-o" ng-show="vm.owner" ng-click="vm.edit(vm.post)"></i>&nbsp;
                        <i class="fa fa-times" ng-show="vm.owner" ng-click="vm.delete(vm.post)"></i>
                    </span>
            </div>
        </div>
    </div>
    <div class="box-body image-body">
        <div class="row">
            <div class="col-xs-11 image-wrapper">
                <img class="img-responsive center-block" src="{{vm.post.url}}" alt="{{vm.post.title}}">
            </div>
            <div class="col-xs-11">
                <span ng-repeat="tag in vm.post.tags" class=" tag label-primary">{{tag["text"] || tag }}</span>
            </div>
        </div>
    </div>
</div>
