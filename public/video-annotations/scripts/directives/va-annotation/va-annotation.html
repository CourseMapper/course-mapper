<div class="box box-solid">
    <div class="box-body" ng-show="!source.isEditMode">
        <span class="posted-at">
      Posted <strong>{{source.date_created | relativeDate}}</strong>
      By <strong>
          <a class="cursor"
                ng-show="authorClickable"
                ng-click="authorClickAction()">{{source.author}}</a>
          <span>{{source.author}}</span>
        </strong>
        </span>
        <p class="reply">{{source.text}}</p>
    </div>
    <div class="box-body" ng-show="source.isEditMode">
        <textarea cols="60" rows="3" id="va-text" type="text" ng-model="source.text" />
        <br/>
        <select ng-model="source.type">
            <option ng-selected="type.id===source.type" ng-repeat="type in annotationTypes" value="{{type.id}}">{{type.name}}</option>
        </select>
        <br/>
        <label for="va-start">Start:</label>
        <input id="va-start" ng-model="source.start">
        <label for="va-end">End:</label>
        <input id="va-end" ng-model="source.end">
    </div>
    <div class="box-footer">
        <div ng-show="source.isAuthor && !source.isEditMode" class="replyControl">
            <div class="editReplyButton">
                <a ng-click="editAnnotation()" class="btn btn-primary btn-xs">EDIT</a>
            </div>
            <div class="deleteReplyButton">
                <a ng-click="deleteAnnotation()" class="btn btn-danger btn-xs">DELETE</a>
            </div>
        </div>
        <div class="replyControl" ng-show="source.isEditMode">
            <div class="editReplyButton">
                <a class="btn btn-primary btn-xs" ng-click="saveAnnotation()">SAVE</a>
            </div>
            <div class="deleteReplyButton">
                <a ng-click="source.isEditMode=false" class="btn btn-danger btn-xs">CLOSE</a>
            </div>
        </div>
        <div id="comments">
            <a ng-click="toggle = !toggle">{{!toggle ? 'show comments' : 'hide comments'}}</a>
            <article ng-show="toggle">
                <div id="comment-box">
                    <input placeholder="Write a comment..." type="text" ng-model="commentText">
                    <button type="submit" ng-click="postComment()">post</button>
                </div>
                <section ng-repeat="comment in source.comments.slice().reverse()">
                    <div class="box box-solid">
                        <div class="box-body">
                            <span class="posted-at">
                              Posted <strong>{{comment.date_created | relativeDate}}</strong>
                              By <strong><span>{{comment.author}}</span></strong>
                            </span>
                            <p class="reply">{{comment.text}}</p>
                        </div>
                        <div class="box-footer">
                            <div class="replyControl">
                                <a style="cursor: pointer;" ng-show="comment.isAuthor" ng-click="removeComment(comment._id)" title="delete" class="btn btn-danger btn-xs">DELETE</a>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </div>
</div>
