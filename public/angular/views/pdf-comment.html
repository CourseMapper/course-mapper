<div class="box box-solid">
    <div class="box-body">
      <span class="posted-at">
      Posted <strong>{{postedDate | relativeDate}}</strong>
      By <strong>
          <a class="cursor"
             ng-show="authorClickable"
             ng-click="authorClickAction()">{{postedBy}}</a>
          <span ng-hide="authorClickable">{{postedBy}}</span>
      </strong>
      </span>
        <p class="reply" ng-bind-html="postContent | unsafe"></p>
    </div>

    <div class="box-footer" ng-show="showControl">
        <div class="replyControl"
             ng-show="!isDeleted">
            <div class="replyButton">
                <a ng-show="showReplyButton"
                   title="Reply"
                   ng-click="replyAction()"
                   class="btn btn-primary btn-xs cursor"
                        >REPLY</a>
            </div>

            <div class="editReplyButton">
                <a ng-show="isPostOwner && showEditButton"
                   title="Edit"
                   ng-click="editAction()"
                   class="btn btn-primary btn-xs"
                        >EDIT</a>
            </div>

            <div class="deleteReplyButton">
                <a ng-show="isPostOwner && showDeleteButton"
                   ng-click="deleteAction()"
                   title="delete"
                   class="cursor btn btn-danger btn-xs">DELETE</a>
            </div>
        </div>

        <a class="cursor" ng-show="showCommentingArea" ng-click="toggle = !toggle">
            {{!toggle ? comments.length + ' comment(s)' : 'hide comments'}}
        </a>
        <article ng-show="toggle && showCommentingArea">
            <div id="comment-box">
                <div class="input-group input-group-sm">
                    <input placeholder="Write a comment..." type="text" ng-model="commentText" class="form-control">
                    <span class="input-group-btn">
                      <button class="btn btn-primary btn-flat" type="submit" ng-click="postComment()">reply</button>
                    </span>
                </div>
            </div>
            <section ng-repeat="comment in comments">
                <div class="box box-solid">
                    <div class="box-body">
                            <span class="posted-at">
                              Posted <strong>{{comment.date_created | relativeDate}}</strong>
                              By <strong><span>{{comment.author}}</span></strong>
                            </span>

                        <p class="reply">{{comment.html}}</p>
                    </div>
                    <div class="box-footer">
                        <div class="replyControl">
                            <a ng-show="comment.isAuthor"
                               ng-click="removeComment(comment._id)"
                               title="delete"
                               class="cursor btn btn-danger btn-xs">DELETE</a>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </div>
</div>
