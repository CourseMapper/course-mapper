<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body style="padding-top: 100px">
<div class="countprint">
    <span class="countprint-tooltip"></span>
</div>

<script src="lodash.min.js"></script>
<script src="countprint.js"></script>
<script>

    var annotations = [
        {page: 1},
        {page: 1},
        {page: 1},
        {page: 2},
        {page: 2},
        {page: 2},
        {page: 2},
        {page: 2},
        {page: 3},
        {page: 2},
        {page: 11},
        {page: 7},
        {page: 3},
        {page: 20},
        {page: 20},
        {page: 20},
        {page: 20},
        {page: 20},
        {page: 20},
        {page: 20},
        {page: 20},
        {page: 20},
        {page: 20}
    ];

    var cp = new CountPrint({
        segments: annotations,
        segmentKey: 'page',
        totalSegments: 30,
        container: 'countprint',
        tooltip: 'countprint-tooltip',
        maxValue: 10,
        colorful: true
    });
    cp.onCountSelected = function (page) {
        console.log('Selected page: ' + page);
    };
</script>
</body>
</html>
